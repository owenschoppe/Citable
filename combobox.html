<html>
    <head>
        <script type="text/javascript" src="js/combobox.js"></script>
        <style>.slds-icon{width:12px;height:12px;}</style>
    </head>
    <body>
        <div class="slds-form-element"> <label class="slds-form-element__label" for="combobox-id-24">Relate to</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container slds-has-selection">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false"
                        aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <input type="text" class="slds-input slds-combobox__input" id="combobox-id-24" aria-autocomplete="list"
                                aria-controls="listbox-id-13" autoComplete="off" role="textbox" placeholder="Search..." />
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                </svg> </span> </div>
                        <div id="listbox-id-13" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <li role="presentation" class="slds-listbox__item">
                                    <div id="option1" class="slds-media slds-listbox__option slds-listbox__option_entity slds-media_center"
                                        role="option"> <span class="slds-media__figure slds-listbox__option-icon"> <span class="slds-icon_container slds-icon-standard-account">
                                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                                </svg> </span> </span> <span class="slds-media__body"> <span class="slds-listbox__option-text slds-listbox__option-text_entity">Burlington
                                                Textiles Corp of America</span> </span> </div>
                                </li>
                                <li role="presentation" class="slds-listbox__item">
                                    <div id="option2" class="slds-media slds-listbox__option slds-listbox__option_entity slds-media_center"
                                        role="option"> <span class="slds-media__figure slds-listbox__option-icon"> <span class="slds-icon_container slds-icon-standard-account">
                                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                                </svg> </span> </span> <span class="slds-media__body"> <span class="slds-listbox__option-text slds-listbox__option-text_entity">Dickenson
                                                plc</span> </span> </div>
                                </li>
                                <li role="presentation" class="slds-listbox__item">
                                    <div id="option3" class="slds-media slds-listbox__option slds-listbox__option_entity slds-media_center"
                                        role="option"> <span class="slds-media__figure slds-listbox__option-icon"> <span class="slds-icon_container slds-icon-standard-account">
                                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                                </svg> </span> </span> <span class="slds-media__body"> <span class="slds-listbox__option-text slds-listbox__option-text_entity">Edge
                                                Communications</span> </span> </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="slds-listbox_selection-group">
                    <ul class="slds-listbox slds-listbox_horizontal" role="listbox" aria-label="Selected Options:"
                        aria-orientation="horizontal">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
